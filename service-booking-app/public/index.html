<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=A07nJGmAYR">

  <!-- AddEvent script -->
  <script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
  <!-- AddEvent Settings -->
  <script type="text/javascript">
    window.addeventasync = function () {
      addeventatc.settings({
        appleical: { show: true, text: "" },
        google: { show: true, text: "" },
        outlook: { show: true, text: "" },
        outlookcom: { show: false, text: "" },
        yahoo: { show: false, text: "" },
        dropdown: { order: "outlook,google,appleical" }
      });
    };
  </script>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Car Service Booking App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script type="text/javascript">
    window.APP_DEPL_VAR = {
      "CustomerVehicleServiceUrl": "%REACT_APP_CUSTOMER_VEHICLE_SERVICE_URL%",
      "CustomerVehicleServiceKey": "%REACT_APP_CUSTOMER_VEHICLE_SERVICE_KEY%",
      "DealerConfigurationServiceUrl": "%REACT_APP_DEALER_CONFIGURATION_SERVICE_URL%",
      "DealerConfigurationServiceKey": "%REACT_APP_DEALER_CONFIGURATION_SERVICE_KEY%",
      "VehicleMaintenanceServiceUrl": "%REACT_APP_VEHICLE_MAINTENANCE_SERVICE_URL%",
      "VehicleMaintenanceServiceKey": "%REACT_APP_VEHICLE_MAINTENANCE_SERVICE_KEY%",
      "GoogleServiceKey": "%REACT_APP_GOOGLE_SERVICE_KEY%",
      "SentryDSN": "%REACT_APP_SENTRY_DSN%",
      "GATrackingId": "%REACT_APP_GA_TRACKING_ID%",
      "Env": "%REACT_APP_DEPL_ENV%"
    } 
  </script>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
